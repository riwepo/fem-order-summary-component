<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order__card">
        <section class="order__image"></section>
        <section class="order__info">
          <h1 class="order__heading">Order Summary</h1>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="order__plan">
            <img class="order__icon" src="./images/icon-music.svg" alt="fred" />
            <div>
              <h2 class="order__plan-header">Annual Plan</h2>
              <p class="order__plan-price">$59.99/year</p>
            </div>
            <a class="order__plan-change" href="#">Change</a>
          </section>
          <button class="order__proceed">Proceed to Payment</button>
          <a class="order__cancel" href="#">Cancel Order</a>
        </section>
      </article>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://riwep.etc.com/" target="_blank" rel="noreferrer"
            >riwepo</a
          >.
        </div>
      </footer>
    </main>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
