<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="order__card">
        <section class="order__image">
          <img
            src="./images/illustration-hero.svg"
            alt="cartoon of girl with headphones dancing"
          />
        </section>
        <section class="order__info">
          <h1 class="order__heading">Order Summary</h1>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="order__plan">
            <div class="order__icon-container">
              <div class="order__icon"></div>
            </div>
            <h2 class="order__plan-header">Annual Plan</h2>
            <p class="order__plan-price">$59.99/year</p>
            <a class="order__plan-change">Change</a>
          </section>
          <button class="order__proceed">Proceed to Payment</button>
          <a class="order__cancel">Cancel Order</a>
        </section>
      </article>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://riwep.etc.com/" target="_blank" rel="noreferrer"
            >riwepo</a
          >.
        </div>
      </footer>
    </main>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
